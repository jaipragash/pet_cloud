{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET CLOUD</title>
    <link re l="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/taco-preloader.gif'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa fa-home" style="padding-right: 5px;"></i>Pet Cloud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'cart' %}"><i class="fa fa-cart-plus" style="padding-right: 5px;"></i>Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'collections' %}"><i class="fas fa-dog" style="padding-right: 5px;"></i>Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Service</a>
                    </li>
                </ul>
                
                {% if user.is_authenticated %}
                    <ul>
                        <h6 style="padding-top: 25px; padding-right: 25px"><strong><i class="fa fa-user" style="padding-right: 5px;"></i>{{user.username}}</strong></h6>
                    </ul>
                    <button class="btn p-2 my-lg-0 my-2" id="loginButton">
                        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                    </button>
                {% else %}
                    <button class="btn p-2 my-lg-0 my-2" id="loginButton">
                        <a href="{% url 'login1' %}" ></i>Login</a>
                    </button>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
