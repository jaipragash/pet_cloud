{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/homecss.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>FISH</title>
    <style>
        body {
            background: rgb(168, 239, 238);
        }
    </style>
</head>
<body>
    <section id="prodect_1">
        <div class="container my-5">
            <div class="row">
                {% for detpet in categories %}
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="card">
                        <a href="{% url 'collections' detpet.name %}">
                        <img src="{{detpet.Image.url}}" class="card-img-top" width="200" height="250">
                        <div class="card-body text-center">
                            <h5 class="card-title"><b>{{ detpet.name }}</b></h5>
                        </div>
                        </a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer>&copy; Copyrights #frontendforever 2023</footer>
    <script src="{% static 'css/popper.min.js.download' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
