<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>

    <form action="/signin" method="post">
        <label>Name:</label><br>

        <input type="name" name="name" required><br>
        <label>PASSWORD:</label><br>
        <input type="password" name="password" required><br>
        <input type="submit" value="Sign Up">
        <button><a href="{{url_for('create')}}">Create Account</a></button>
        <button><a href="{{url_for('logout')}}">logout</a></button>

    </form>


</body>
</html>
